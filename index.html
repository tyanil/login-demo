<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    <meta name = "viewport" content="width=device-width, initial-scale=1.o">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background-color: whitesmoke;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 2);
            width: 300px;
        }
        .login-box h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .login-box input {
            width: 90%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 4px;
            font-size: 14px;
        }
        .login-box input:focus {
            border-color: #00bcd4;
            outline: none;
        }
        .login-box button {
            width: 100%;
            padding: 12px;
            background-color: #00bcd4;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-box button:hover {
            background-color: #0097a7;
        }
    </style>
    </head>
    <body>

        <div class="login-box">
            <h2>Log in</h2>
            <form action="login.php" method="post">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Log in</button>
            </form>
        </div>
    </body>
</html>
